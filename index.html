<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHROMAGICIAN ðŸª„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-btn {
            padding: 14px 24px;
            border: 3px solid #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 90px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #fff;
            background: #000;
            border-color: #fff;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .color-btn.active {
            color: #000;
            background: #fff;
        }
    </style>
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button class="color-btn active" data-color="1">Red</button>
        <button class="color-btn" data-color="2">Orange</button>
        <button class="color-btn" data-color="3">Yellow</button>
        <button class="color-btn" data-color="4">Green</button>
        <button class="color-btn" data-color="5">Blue</button>
        <button class="color-btn" data-color="6">Purple</button>
    </div>
</body>
</html>
